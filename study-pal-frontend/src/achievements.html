<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成就系统 - StudyPAL+</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="brand">StudyPAL+</h1>
                <p class="brand-subtitle">智能学习伙伴</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <span class="icon">📊</span>
                            <span class="text">仪表盘</span>
                        </a>
                    </li>
                    <li>
                        <a href="courses.html">
                            <span class="icon">📚</span>
                            <span class="text">课程</span>
                        </a>
                    </li>
                    <li>
                        <a href="plans.html">
                            <span class="icon">🎯</span>
                            <span class="text">计划</span>
                        </a>
                    </li>
                    <li>
                        <a href="ai-tutor.html">
                            <span class="icon">🤖</span>
                            <span class="text">AI辅导</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="achievements.html">
                            <span class="icon">🏆</span>
                            <span class="text">成就</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="logout-btn" id="logoutBtn">
                    <span class="icon">🚪</span>
                    <span class="text">退出登录</span>
                </a>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部导航 -->
            <header class="topbar">
                <div class="topbar-left">
                    <h2>成就系统</h2>
                </div>
                <div class="topbar-right">
                    <div class="user-info">
                        <span class="user-name" id="userName">用户</span>
                        <div class="user-avatar">👤</div>
                    </div>
                </div>
            </header>

            <!-- 内容区域 -->
            <div class="content">
                <div class="content-header">
                    <h3>我的成就</h3>
                    <button class="btn btn-outline" id="testAchievementsBtn" style="margin-right: 15px;">🎁 测试成就</button>
                    <div class="studycoin-display">
                        <span class="coin-icon">🪙</span>
                        <span class="coin-amount" id="studyCoinAmount">0</span>
                        <span class="coin-label">StudyCoin</span>
                    </div>
                </div>

                <div class="achievements-container">
                    <!-- 统计信息 -->
                    <div class="stats-cards">
                        <div class="stat-card">
                            <div class="stat-icon">🏆</div>
                            <div class="stat-info">
                                <h4>已解锁成就</h4>
                                <p class="stat-value" id="unlockedAchievementsCount">0 <span>个</span></p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">🎯</div>
                            <div class="stat-info">
                                <h4>今日任务</h4>
                                <p class="stat-value" id="todayTasksCount">0 <span>个</span></p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">🔥</div>
                            <div class="stat-info">
                                <h4>连续登录</h4>
                                <p class="stat-value" id="loginStreakCount">0 <span>天</span></p>
                            </div>
                        </div>
                    </div>

                    <!-- 任务区域 -->
                    <div class="section">
                        <h4>今日任务</h4>
                        <div class="tasks-container" id="tasksContainer">
                            <!-- 任务将通过JavaScript动态加载 -->
                        </div>
                    </div>

                    <!-- 成就分类 -->
                    <div class="section">
                        <h4>成就分类</h4>
                        <div class="achievement-categories">
                            <button class="category-btn active" data-category="all">全部</button>
                            <button class="category-btn" data-category="入门">入门</button>
                            <button class="category-btn" data-category="学习">学习</button>
                            <button class="category-btn" data-category="资料">资料</button>
                            <button class="category-btn" data-category="测验">测验</button>
                            <button class="category-btn" data-category="复盘">复盘</button>
                            <button class="category-btn" data-category="情绪">情绪</button>
                            <button class="category-btn" data-category="计划">计划</button>
                            <button class="category-btn" data-category="生活">生活</button>
                            <button class="category-btn" data-category="经济">经济</button>
                            <button class="category-btn" data-category="荣誉">荣誉</button>
                        </div>
                    </div>

                    <!-- 成就列表 -->
                    <div class="section">
                        <h4>成就列表</h4>
                        <div class="achievements-grid" id="achievementsGrid">
                            <!-- 成就将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 成就解锁动画 -->
    <div class="achievement-popup" id="achievementPopup" style="display: none;">
        <div class="achievement-content">
            <div class="achievement-icon">🏆</div>
            <h3 id="achievementName">成就名称</h3>
            <p id="achievementDescription">成就描述</p>
            <div class="reward-coins">+<span id="rewardAmount">0</span> StudyCoin</div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="achievements.js"></script>
    <style>
        /* 简易粒子样式（由JS动态创建元素控制）*/
        .particle { will-change: transform, opacity; }
        
        /* 成就统计样式 */
        .achievement-stats-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }
        
        .stats-summary {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stats-summary .stat-item {
            text-align: center;
            flex: 1;
            min-width: 120px;
        }
        
        .stats-summary .stat-label {
            display: block;
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stats-summary .stat-value {
            display: block;
            font-size: 24px;
            font-weight: bold;
        }
        
        .category-count {
            font-size: 14px;
            opacity: 0.7;
            font-weight: normal;
        }
    </style>
</body>
</html>
