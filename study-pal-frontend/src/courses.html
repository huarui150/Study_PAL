<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPAL+ 课程管理</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .course-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #007bff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .course-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .course-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .course-weight {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
        }
        
        .course-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            display: block;
            font-size: 20px;
            font-weight: 600;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .course-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .add-course-card {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }
        
        .add-course-card:hover {
            border-color: #007bff;
            background: #e3f2fd;
        }
        
        .add-course-content {
            text-align: center;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        
        .color-option.selected {
            border-color: #333;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="brand">StudyPAL+</h1>
                <p class="brand-subtitle">智能学习伙伴</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <span class="icon">📊</span>
                            <span class="text">仪表盘</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="courses.html">
                            <span class="icon">📚</span>
                            <span class="text">课程</span>
                        </a>
                    </li>
                    <li>
                        <a href="plans.html">
                            <span class="icon">📝</span>
                            <span class="text">学习计划</span>
                        </a>
                    </li>
                    <li>
                        <a href="ai-tutor.html">
                            <span class="icon">🤖</span>
                            <span class="text">AI辅导</span>
                        </a>
                    </li>
                    <li>
                        <a href="achievements.html">
                            <span class="icon">🏆</span>
                            <span class="text">成就</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="logout-btn" id="logoutBtn">
                    <span class="icon">🚪</span>
                    <span class="text">退出登录</span>
                </a>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <div class="content-header">
                <h2>课程管理</h2>
                <p>管理你的课程，上传学习资料，生成智能卡片</p>
            </div>

            <!-- 课程网格 -->
            <div class="course-grid" id="courseGrid">
                <!-- 添加课程卡片 -->
                <div class="course-card add-course-card" onclick="openAddCourseModal()">
                    <div class="add-course-content">
                        <div style="font-size: 48px; margin-bottom: 10px;">➕</div>
                        <div style="font-size: 16px; font-weight: 500;">添加新课程</div>
                        <div style="font-size: 12px; margin-top: 5px;">创建课程并开始学习</div>
                    </div>
                </div>
            </div>

            <!-- 空状态 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">📚</div>
                <h3>还没有课程</h3>
                <p>点击上方按钮创建你的第一个课程</p>
            </div>
        </main>
    </div>

    <!-- 添加/编辑课程模态框 -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">添加课程</h3>
                <button class="close-btn" onclick="closeCourseModal()">&times;</button>
            </div>
            <form id="courseForm">
                <div class="form-group">
                    <label class="form-label">课程名称</label>
                    <input type="text" class="form-input" id="courseName" placeholder="如：高等数学" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">课程权重</label>
                    <input type="number" class="form-input" id="courseWeight" 
                           min="0.1" max="5" step="0.1" value="1.0" placeholder="1.0">
                    <small style="color: #666;">权重影响课程在学习计划中的优先级</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">考试权重</label>
                    <input type="number" class="form-input" id="examRatio" 
                           min="0" max="1" step="0.1" value="0.6" placeholder="0.6">
                    <small style="color: #666;">考试在总成绩中的比重 (0-1)</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">课程颜色</label>
                    <div class="color-picker">
                        <div class="color-option selected" style="background: #007bff;" data-color="#007bff"></div>
                        <div class="color-option" style="background: #28a745;" data-color="#28a745"></div>
                        <div class="color-option" style="background: #dc3545;" data-color="#dc3545"></div>
                        <div class="color-option" style="background: #ffc107;" data-color="#ffc107"></div>
                        <div class="color-option" style="background: #6f42c1;" data-color="#6f42c1"></div>
                        <div class="color-option" style="background: #fd7e14;" data-color="#fd7e14"></div>
                        <div class="color-option" style="background: #e83e8c;" data-color="#e83e8c"></div>
                        <div class="color-option" style="background: #20c997;" data-color="#20c997"></div>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCourseModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="courses.js"></script>
</body>
</html>
